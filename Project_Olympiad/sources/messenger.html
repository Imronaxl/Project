<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajik Fire Messenger</title>
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --bg: #f5f7ff;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #777777;
            --border: #e0e0e0;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            color: var(--text);
        }
        
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Ä–∞–∑–¥–µ–ª—ã */
        .messenger-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card-bg);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 350px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            font-weight: bold;
        }
        
        /* –°–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π/–∑–∞–ø—Ä–æ—Å–æ–≤ */
        .contacts {
            flex: 1;
            overflow-y: auto;
        }
        
        .contact {
            display: flex;
            padding: 15px;
            gap: 15px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .contact:hover {
            background: rgba(0, 0, 0, 0.03);
        }
        
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .contact-info {
            flex: 1;
            overflow: hidden;
        }
        
        .contact-name {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .last-message {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-light);
            font-size: 0.9em;
        }
        
        .unread-count {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ —á–∞—Ç–∞ */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2em;
            color: var(--text-light);
        }
        
        /* –û–∫–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: url('pattern.png') center/cover;
        }
        
        .messages-scroller {
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .received {
            align-self: flex-start;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 5px;
        }
        
        .file-message {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 5px;
        }
        
        .file-icon {
            font-size: 2em;
            margin-right: 10px;
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.8;
            text-align: right;
            margin-top: 5px;
        }
        
        .message-status {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.8em;
        }
        
        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-container {
            padding: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            background: var(--card-bg);
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 24px;
            outline: none;
            resize: none;
            max-height: 120px;
            font-size: 1em;
        }
        
        .attach-btn, .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-size: 1.2em;
        }
        
        .attach-btn {
            background: var(--bg);
            color: var(--text-light);
        }
        
        .send-btn {
            background: var(--primary);
            color: white;
        }
        
        .file-input {
            display: none;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
                <div>
                    <h3 id="username"></h3>
                    <small id="user-status">Online</small>
                </div>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="friends">–î—Ä—É–∑—å—è</div>
                <div class="tab" data-tab="requests">–ó–∞–ø—Ä–æ—Å—ã</div>
                <div class="tab" data-tab="search">–ü–æ–∏—Å–∫</div>
            </div>
            
            <div id="search-box" style="display: none; padding: 15px;">
                <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 20px;">
                <div id="search-results" style="margin-top: 10px;"></div>
            </div>
            
            <div class="contacts" id="contacts-container"></div>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ —á–∞—Ç–∞ -->
        <div class="chat-container">
            <div class="chat-header">
                <img id="chat-avatar" class="user-avatar" src="" alt="Avatar">
                <div class="chat-info">
                    <h3 id="chat-name"></h3>
                    <small id="chat-status">–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ</small>
                </div>
                <div class="chat-actions">
                    <button id="voice-call-btn">üìû</button>
                    <button id="block-btn">üö´</button>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
                <div class="messages-scroller" id="messages-scroller"></div>
            </div>
            
            <div class="input-container">
                <label class="attach-btn" for="file-input">üìé</label>
                <input type="file" id="file-input" class="file-input">
                <textarea class="message-input" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
                <button class="send-btn" id="send-btn">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        let currentUser = {
            login: '',
            username: '',
            avatar: ''
        };
        
        // –¢–µ–∫—É—â–∏–π —á–∞—Ç
        let currentChat = null;
        
        // –°–æ—Å—Ç–æ—è–Ω–∏—è
        let messages = {};
        let friends = [];
        let requests = [];
        let allContacts = [];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const elements = {
            userAvatar: document.getElementById('user-avatar'),
            username: document.getElementById('username'),
            contactsContainer: document.getElementById('contacts-container'),
            messagesContainer: document.getElementById('messages-container'),
            messagesScroller: document.getElementById('messages-scroller'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            fileInput: document.getElementById('file-input'),
            chatAvatar: document.getElementById('chat-avatar'),
            chatName: document.getElementById('chat-name'),
            tabs: document.querySelectorAll('.tab'),
            searchBox: document.getElementById('search-box'),
            searchInput: document.getElementById('search-input'),
            searchResults: document.getElementById('search-results'),
            blockBtn: document.getElementById('block-btn')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            await loadUserData();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç—ã
            await loadContacts();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã
            setInterval(loadContacts, 30000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch('/get_info_user');
                const data = await response.json();
                
                if (data.name) {
                    currentUser.login = data.login;
                    currentUser.username = data.name;
                    elements.username.textContent = data.name;
                    
                    // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∞
                    const avatarResponse = await fetch('/api/profile?login=' + data.login);
                    const avatarData = await avatarResponse.json();
                    
                    if (avatarData.avatar_url) {
                        currentUser.avatar = avatarData.avatar_url;
                        elements.userAvatar.src = avatarData.avatar_url;
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
        async function loadContacts() {
            try {
                const response = await fetch('/api/messenger/friends');
                const data = await response.json();
                
                friends = data.friends || [];
                requests = data.requests || [];
                allContacts = [...friends, ...requests];
                
                renderContacts('friends');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
        function renderContacts(tab) {
            elements.contactsContainer.innerHTML = '';
            
            const contacts = tab === 'friends' ? friends : 
                             tab === 'requests' ? requests : 
                             allContacts;
            
            contacts.forEach(contact => {
                const contactEl = document.createElement('div');
                contactEl.className = 'contact';
                contactEl.dataset.login = contact.login;
                
                contactEl.innerHTML = `
                    <img src="${contact.avatar}" class="contact-avatar">
                    <div class="contact-info">
                        <div class="contact-name">
                            <span>${contact.username}</span>
                            <span>${contact.last_active || ''}</span>
                        </div>
                        ${tab === 'friends' ? `<div class="last-message">${contact.last_message || ''}${contact.unread_count > 0 ? `<span class=\"unread-count\">${contact.unread_count}</span>` : ''}</div>` : ''}
                        ${tab === 'requests' ? `<div><button data-accept="${contact.login}">–ü—Ä–∏–Ω—è—Ç—å</button> <button data-reject="${contact.login}">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button></div>` : ''}
                    </div>
                `;
                
                if (tab === 'friends') {
                    contactEl.addEventListener('click', () => openChat(contact));
                }
                elements.contactsContainer.appendChild(contactEl);
            });

            if (tab === 'requests') {
                elements.contactsContainer.querySelectorAll('button[data-accept]').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const from = btn.getAttribute('data-accept');
                        await fetch('/api/messenger/friends/accept', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({from})});
                        await loadContacts();
                    });
                });
                elements.contactsContainer.querySelectorAll('button[data-reject]').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const from = btn.getAttribute('data-reject');
                        await fetch('/api/messenger/friends/reject', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({from})});
                        await loadContacts();
                    });
                });
            }
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
        async function openChat(contact) {
            currentChat = contact.login;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —à–∞–ø–∫—É —á–∞—Ç–∞
            elements.chatName.textContent = contact.username;
            elements.chatAvatar.src = contact.avatar;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            messages[currentChat] = [];
            hasMore = true;
            currentPage = 1;
            await loadMessages(1);
            
            // –ü–æ–º–µ—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
            await markMessagesRead();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        let hasMore = true;
        let currentPage = 1;
        const PAGE_SIZE = 50;

        async function loadMessages(page = 1) {
            if (!currentChat) return;
            
            try {
                const response = await fetch(
                    `/api/messenger/messages?friend=${currentChat}&page=${page}&limit=${PAGE_SIZE}`
                );
                const data = await response.json();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                if (!messages[currentChat]) {
                    messages[currentChat] = [];
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –∫–æ–Ω–µ—Ü –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
                const knownIds = new Set(messages[currentChat].map(m => m.id));
                const newOnes = data.messages.filter(m => !knownIds.has(m.id));
                messages[currentChat] = [...newOnes.reverse(), ...messages[currentChat]];
                hasMore = data.messages.length === PAGE_SIZE;
                currentPage = page;
                
                renderMessages();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function renderMessages() {
            if (!currentChat || !messages[currentChat]) return;
            
            elements.messagesScroller.innerHTML = '';
            
            messages[currentChat].forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.sender === currentUser.login ? 'sent' : 'received'}`;
                messageEl.dataset.id = msg.id;
                
                let content = msg.text;
                if (msg.is_file) {
                    content = `
                        <div class="file-message">
                            <div class="file-icon">üìÑ</div>
                            <div>
                                <div>–§–∞–π–ª: ${msg.text}</div>
                                <a href="${msg.file_url}" download>–°–∫–∞—á–∞—Ç—å</a>
                            </div>
                        </div>
                    `;
                }
                
                messageEl.innerHTML = `
                    <div>${content}</div>
                    <div class="message-time">
                        ${new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        ${msg.sender === currentUser.login ? 
                            `<span class="message-status">${getStatusIcon(msg.status)}</span>` : ''}
                    </div>
                `;
                
                elements.messagesScroller.appendChild(messageEl);
            });
            
            // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        async function checkNewMessages() {
            if (!currentChat) return;
            try {
                const lastMessage = messages[currentChat]?.[messages[currentChat].length - 1];
                const lastId = lastMessage?.id || 0;
                const response = await fetch(`/api/messenger/messages?friend=${currentChat}&last_id=${lastId}`);
                const data = await response.json();
                if (data.messages.length > 0) {
                    const knownIds = new Set(messages[currentChat].map(m => m.id));
                    const newOnes = data.messages.filter(m => !knownIds.has(m.id));
                    messages[currentChat] = [...messages[currentChat], ...newOnes];
                    renderMessages();
                    await markMessagesRead();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }
        function addLocalMessage(msg) {
            if (!messages[currentChat]) {
                messages[currentChat] = [];
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            const exists = messages[currentChat].some(m => 
                m.id === msg.id || m.requestId === msg.requestId
            );
            
            if (!exists) {
                messages[currentChat].push(msg);
                renderMessages();
            }
        }

        
        let pendingMessages = new Set();
        function showError(msg){
            alert(msg);
        }

        async function sendMessage() {
            if (!currentChat || (!messageInput.value.trim() && !fileInput.files[0])) return;

            const messageText = messageInput.value.trim();
            const file = fileInput.files[0];
            const requestId = Date.now().toString();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            pendingMessages.add(requestId);

            const formData = new FormData();
            formData.append('receiver', currentChat);
            formData.append('message', messageText || "–§–∞–π–ª");
            formData.append('request_id', requestId);
            
            if (file) {
                formData.append('file', file);
            }

            try {
                const response = await fetch('/api/messenger/send', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –¥—É–±–ª–∏–∫–∞—Ç
                    if (!result.duplicate) {
                        messageInput.value = '';
                        fileInput.value = '';
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                        addLocalMessage({
                            id: result.message_id,
                            requestId: requestId,
                            sender: currentUser.login,
                            text: messageText || file.name,
                            time: new Date().toISOString(),
                            status: 'sent',
                            is_file: !!file,
                            file_url: file ? URL.createObjectURL(file) : null,
                            file_type: file?.type
                        });
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                showError("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
            } finally {
                pendingMessages.delete(requestId);
            }
        }
        
        // –ü–æ–º–µ—Ç–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
        async function markMessagesRead() {
            if (!currentChat) return;
            
            try {
                await fetch('/api/messenger/mark_read', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({friend: currentChat})
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã —Å–æ–æ–±—â–µ–Ω–∏–π
                if (messages[currentChat]) {
                    messages[currentChat].forEach(msg => {
                        if (msg.sender !== currentUser.login && msg.status === 'delivered') {
                            msg.status = 'read';
                        }
                    });
                    renderMessages();
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç–∞–∫—Ç—ã
                await loadContacts();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–º–µ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö:', error);
            }
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function deleteMessage(messageId, forAll = false) {
            try {
                await fetch('/api/messenger/delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id: messageId, for_all: forAll})
                });
                
                // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–∑ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                const messageEl = document.querySelector(`.message[data-id="${messageId}"]`);
                if (messageEl) {
                    messageEl.remove();
                }
                
                // –£–¥–∞–ª—è–µ–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                if (messages[currentChat]) {
                    messages[currentChat] = messages[currentChat].filter(msg => msg.id !== messageId);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
            }
        }
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function blockUser() {
            if (!currentChat) return;
            
            if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å ${currentChat}?`)) {
                try {
                    await fetch('/api/messenger/block', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({friend: currentChat})
                    });
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç
                    currentChat = null;
                    elements.chatName.textContent = '';
                    elements.messagesScroller.innerHTML = '';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç–∞–∫—Ç—ã
                    await loadContacts();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                }
            }
        }
        
        // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function searchUsers(query) {
            if (query.length < 3) {
                elements.searchResults.innerHTML = '';
                return;
            }
            
            try {
                const response = await fetch(`/api/messenger/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                elements.searchResults.innerHTML = '';
                
                data.users.forEach(user => {
                    const userEl = document.createElement('div');
                    userEl.className = 'contact';
                    userEl.innerHTML = `
                        <img src="${user.avatar}" class="contact-avatar">
                        <div class="contact-info">
                            <div class="contact-name">${user.username}</div>
                            <div class="last-message">${user.login}</div>
                        </div>
                    `;
                    
                    userEl.addEventListener('click', () => {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –≤ –¥—Ä—É–∑—å—è
                        sendFriendRequest(user.login);
                        elements.searchInput.value = '';
                        elements.searchResults.innerHTML = '';
                    });
                    
                    elements.searchResults.appendChild(userEl);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –≤ –¥—Ä—É–∑—å—è
        async function sendFriendRequest(login) {
            try {
                await fetch('/api/messenger/friends/request', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({to: login})
                });
                
                alert(`–ó–∞–ø—Ä–æ—Å –≤ –¥—Ä—É–∑—å—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é ${login}`);
                await loadContacts();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞ –≤ –¥—Ä—É–∑—å—è:', error);
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keypress', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // –ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
            elements.fileInput.addEventListener('change', () => {
                if (elements.fileInput.files[0]) {
                    const f = elements.fileInput.files[0];
                    if (f.size > 5 * 1024 * 1024) {
                        alert('–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ 5MB');
                        elements.fileInput.value = '';
                        return;
                    }
                    elements.messageInput.value = `–§–∞–π–ª: ${elements.fileInput.files[0].name}`;
                }
            });
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
            elements.tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    elements.tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    if (tab.dataset.tab === 'search') {
                        elements.searchBox.style.display = 'block';
                        elements.contactsContainer.style.display = 'none';
                    } else {
                        elements.searchBox.style.display = 'none';
                        elements.contactsContainer.style.display = 'block';
                        renderContacts(tab.dataset.tab);
                        if (tab.dataset.tab === 'friends') {
                            loadContacts();
                        }
                    }
                });
            });
            
            // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            elements.searchInput.addEventListener('input', () => {
                searchUsers(elements.searchInput.value);
            });
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            elements.blockBtn.addEventListener('click', blockUser);
            
            // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π
            elements.messagesScroller.addEventListener('contextmenu', e => {
                const messageEl = e.target.closest('.message');
                if (!messageEl) return;
                
                e.preventDefault();
                
                const messageId = messageEl.dataset.id;
                const isSent = messageEl.classList.contains('sent');
                
                const menu = document.createElement('div');
                menu.style.position = 'absolute';
                menu.style.background = 'white';
                menu.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                menu.style.zIndex = '1000';
                menu.style.borderRadius = '4px';
                menu.style.overflow = 'hidden';
                
                menu.innerHTML = `
                    <div class="menu-item" data-action="delete">–£–¥–∞–ª–∏—Ç—å –¥–ª—è –º–µ–Ω—è</div>
                    ${isSent ? `<div class=\"menu-item\" data-action=\"deleteAll\">–£–¥–∞–ª–∏—Ç—å –¥–ª—è –≤—Å–µ—Ö</div>` : ''}
                `;
                
                menu.style.left = `${e.pageX}px`;
                menu.style.top = `${e.pageY}px`;
                
                document.body.appendChild(menu);
                
                const handleMenuClick = (e) => {
                    if (!menu.contains(e.target)) {
                        document.body.removeChild(menu);
                        document.removeEventListener('click', handleMenuClick);
                        return;
                    }
                    
                    const action = e.target.dataset.action;
                    if (action === 'delete') {
                        deleteMessage(messageId, false);
                    } else if (action === 'deleteAll') {
                        deleteMessage(messageId, true);
                    }
                    
                    document.body.removeChild(menu);
                    document.removeEventListener('click', handleMenuClick);
                };
                
                document.addEventListener('click', handleMenuClick);
            });
        }
            
            // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
            function getStatusIcon(status) {
                switch (status) {
                    case 'sent': return '‚úì';
                    case 'delivered': return '‚úì‚úì';
                    case 'read': return '‚úì‚úì‚úì';
                    default: return '';
                }
            }
            document.getElementById('voice-call-btn').addEventListener('click', async () => {
        if (!currentChat) return;
        
        try {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebRTC
            const offer = await createWebRTCOffer();
            
            await fetch('/api/call/offer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    to: currentChat,
                    offer: offer
                })
            });
        
            alert(`–í—ã–∑—ã–≤–∞–µ–º ${currentChat}...`);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –≤—ã–∑–æ–≤–∞:', error);
        }
    });
        async function loadNewMessages() {
            if (!currentChat) return;
            
            try {
                const lastMsg = messages[currentChat]?.[0]?.id || 0;
                const response = await fetch(
                    `/api/messenger/messages?friend=${currentChat}&last_id=${lastMsg}`
                );
                const data = await response.json();
                
                if (data.messages?.length > 0) {
                    // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ —É–∂–µ –µ—Å—Ç—å –≤ pending
                    const newMessages = data.messages.filter(
                        msg => !pendingMessages.has(msg.request_id)
                    );
                    
                    if (newMessages.length > 0) {
                        if (!messages[currentChat]) {
                            messages[currentChat] = [];
                        }
                        
                        messages[currentChat] = [
                            ...newMessages.map(m => ({
                                id: m.id,
                                requestId: m.request_id,
                                sender: m.sender_login,
                                text: m.message,
                                time: m.timestamp,
                                status: m.status,
                                is_file: m.is_file,
                                file_url: m.file_url,
                                file_type: m.mime_type
                            })),
                            ...messages[currentChat]
                        ];
                        
                        renderMessages();
                        await markMessagesRead();
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }

    // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Å–æ–±—ã—Ç–∏—è SSE
    function setupSSE() {
        const eventSource = new EventSource('/api/messenger/events');
        
        eventSource.addEventListener('message', (e) => {
            const data = JSON.parse(e.data);
            if (data.new_messages) {
                loadNewMessages();
                loadContacts();
            }
            if (data.friend_update) {
                loadContacts();
            }
            if (data.friend_request) {
                loadContacts();
            }
        });
        
        eventSource.onerror = () => {
            console.log('SSE error, reconnecting...');
            setTimeout(setupSSE, 5000);
        };
    }


    // –í—ã–∑–æ–≤–∏—Ç–µ –≤ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    setupSSE();
    </script>
